<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TimeTable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:panelGrid  columns="7">
                <h:panelGroup>
                    <h:outputText value="Student ID: " />
                    <h:outputText value="#{timeTableBean.stuID}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText value="9AM " />
                    <h:outputText value="#{timeTableBean.timeTable.class1}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText value="10AM " styleClass="top" />
                    <h:outputText value="#{timeTableBean.timeTable.class2}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText value="11AM " styleClass="top" />
                    <h:outputText value="#{timeTableBean.timeTable.class3}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText value="1PM " styleClass="top" />
                    <h:outputText value="#{timeTableBean.timeTable.class4}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText value="2PM " styleClass="top" />
                    <h:outputText value="#{timeTableBean.timeTable.class5}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText value="Date: " styleClass="top" />
                    <h:outputText value="#{timeTableBean.timeTable.date}" />
                </h:panelGroup> 
            </h:panelGrid>
        </div>
    </body>
</html>
