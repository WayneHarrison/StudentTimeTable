<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Change Appointment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Appointment Details</h1>
        <h:form>
                <h:panelGrid  columns="2">
                    <h:outputText value="ID: " />
                    <h:outputText value="#{viewAppointmentBean.appDetails.appointmentID}" />

                    <h:outputText value="Staff ID: " />
                    <h:outputText value="#{viewAppointmentBean.appDetails.staffID}" />
                  

                    <h:outputText value="Student ID: " />
                    <h:outputText value="#{viewAppointmentBean.appDetails.studentID}"/>
                    
                    <h:outputText value="Date: " />
                    <h:inputText value="#{changeAppointmentBean.date}"/>
                    
                    <h:outputText value="Time: " />
                    <h:inputText value="#{changeAppointmentBean.time}"/>
                    
                    <h:outputText value="Room: " />
                    <h:inputText value="#{changeAppointmentBean.room}"/>
                </h:panelGrid>
            <h:commandButton value="Submit" action="#{changeAppointmentBean.changeAppointment(viewAppointmentBean.appDetails.appointmentID)}"/>
        </h:form>
    </body>
</html>
