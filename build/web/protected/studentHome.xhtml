<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Student Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE" />
        <META HTTP-EQUIV="EXPIRES" CONTENT="-1" />
    </head>
    <body>
        <h:form>
            <h1>TimeTable</h1> 
            <h:dataTable value="#{timeTableBean.timetable}"
                         var="allTimetables"
                         >
                <h:column>
                    <p>Class 1</p>&nbsp;&nbsp;
                    <h:outputText value="#{allTimetables.class1}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Class 2</p>&nbsp;&nbsp;
                    <h:outputText value="#{allTimetables.class2}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Class 3</p>&nbsp;&nbsp;
                    <h:outputText value="#{allTimetables.class3}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Class 4</p>&nbsp;&nbsp;
                    <h:outputText value="#{allTimetables.class4}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Class 5</p>&nbsp;&nbsp;
                    <h:outputText value="#{allTimetables.class5}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Day</p>&nbsp;&nbsp;
                    <h:outputText value="#{allTimetables.days}" />&nbsp;&nbsp;
                </h:column>
            </h:dataTable>


        </h:form>

        <h:form>
            <h1>Appointments</h1>
            <h:dataTable value="#{viewAppointmentBean.stuAppointments}"
                         var="allAppointments"
                         >
                <h:column>
                    <p>Appointment ID</p>&nbsp;&nbsp;
                    <h:outputText value="#{allAppointments.appointmentID}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Staff ID</p>&nbsp;&nbsp;
                    <h:outputText value="#{allAppointments.staffID}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Room</p>&nbsp;&nbsp;
                    <h:outputText value="#{allAppointments.room}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Time</p>&nbsp;&nbsp;
                    <h:outputText value="#{allAppointments.time}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Date</p>&nbsp;&nbsp;
                    <h:outputText value="#{allAppointments.date}" />&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <p>Actions</p>
                    <h:commandButton value="Change" action="#{viewAppointmentBean.getAppointment(allAppointments.appointmentID)}"/>&nbsp;&nbsp;
                    <h:commandButton value="Delete" action="#{deleteAppointmentBean.stuDeleteAppointment(allAppointments.appointmentID)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h:commandButton value="Logout" action="#{studentLoginBean.logout()}"/>
        </h:form>
    </body>
</html>
